<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta property="og:site_name" content="카카오페이 - 마음 놓고 금융하다." />
	<link href="css/kakaopay.css" rel="stylesheet" type="text/css">
	<!--script type="text/javascript" src="js/jquery-3.4.1.min.js"></script-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>
	<script>
	var rellax = new Rellax('.rellax');
</script>
	<script type="text/javascript" src="js/ui.js"></script>
	<title>카카오페이-프로모션</title>
</head>
<body>
	<div class="m-wrap">
		<div class="drop-coins">
			<ul>
				<li class="coin-L01"></li>
				<li class="coin-L02"></li>
				<li class="coin-L03"></li>
				<li class="coin-L04"></li>
			</ul>
		</div>
		<!-- header -->
		<header>
			<a class="pay-logo" href="#"><span class=blind>카카오페이</span></a>
			<h1><span class=blind>10주간의 현금스웩</span></h1>
			<div class="sm-logo"><span class=blind>show me the money</span></div>
		</header>
		<!-- //header -->

		<!-- contents -->
		<section rclass="contents">
			<div class="main-tit">
				<span class="spark01"></span>
				<span class="spark02"></span>
				<img src="images/txt_neon.png" alt="drop the money 송금만해도 현금이 쏟아진다">
			</div>
			<div class="money-set">
				<div class="paper-money"></div>
				<div class="total-money"><span class="hand-lft"></span><span class="txt"><b class="blind">총1억원</b></span><span class="hand-rgt"></span></div>
			</div>
			<div class="move-coins rellax" data-rellax-speed="5">
				<ul class="move">
					<li class="coin01 rellax" data-rellax-speed="4"><img src="images/coin01.png" alt="코인이미지"></li>
					<li class="coin02 parallax" data-parallax-rate="8" data-top="174"><img src="images/coin02.png" alt="코인이미지"></li>
					<li class="coin03 parallax" data-parallax-rate="9" data-top="238"><img src="images/coin03.png" alt="코인이미지"></li>
					<li class="coin04"><img src="images/coin04.png" alt="코인이미지"></li>
					<li class="coin05"><img src="images/coin05.png" alt="코인이미지"></li>
					<li class="coin06"><img src="images/coin06.png" alt="코인이미지"></li>
				</ul>
			</div>
			<dl class="bx-explain">
				<dt><span class="blind">1주차 6.30~7.1</span></dt>
				<dd>
					<p><span class="blind">추첨을 통해 카카오머니를 드립니다.</span></p>
					<ul>
						<li><span class="blind">백만원:1명</span></li>
						<li><span class="blind">일만원:100명</span></li>
						<li><span class="blind">일천원:1천명</span></li>
						<li><span class="blind">붸액원:15만명</span></li>
					</ul>
				</dd>
			</dl>
			<div class="bx-share">
				<ul class="lst-share">
					<li><a href="#"><span class="blind">카카오톡</span></a></li>
					<li><a href="#"><span class="blind">카카오스토리</span></a></li>
					<li><a href="#"><span class="blind">페이스북</span></a></li>
					<li><a href="#"><span class="blind">트위터</span></a></li>
				</ul>
				<span class="neon-border"></span>
			</div>
			<div class="bottom-coins">
				<img src="images/bottom_coins.png" alt="coins">
			</div>
			
		</section>
		<!-- //contents -->
		<div class="main-btn">
			<button alt="참여하기"></button>
		</div>
	</div>
	<div class="lorder-warp">
		<div class="loader" title="2">
		  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
		  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
		    <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0 25 25"
		      to="360 25 25"
		      dur="0.6s"
		      repeatCount="indefinite"/>
		    </path>
		  </svg>
		</div>
	</div>
	<div class="send-layer">
		<div class="door-top">
			<div class="title"><img src="images/tit_main02.png" alt="이벤트계좌로1원보내봐"></div>
		</div>
		<div class="door-bottom">
			<dl class="bx-coupon">
				<dt><span class="blind">송금할 1원이 없다면</span></dt>
				<dd><a href="#" class="coupon-btn"><span class="blind">1원쿠폰</span></a></dd>
			</dl>
			<ul class="bx-explain02">
				<li><span class="blind">송금후, 즉시 당첨 확인 가능 &1원 환불(카카오페이 플러스친구로 메세지안내)</span></li>
				<li><span class="blind">매일 10회 참여가능 / 매주 경품 변경</span></li>
				<li><span class="blind">카톡 최신버전에만 참여 가능</span><a class="update-btn"href="/"><span class="blind">카톡업데이트</span></a></li>
			</ul>
		</div>
		<a href="#" class=close-btn><span class="blind">닫힘</span></a>
		<div class="main-btn">
			<button alt="송금하기"></button>
		</div>
	</div>
</body>

</html>
